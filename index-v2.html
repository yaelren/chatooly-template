<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== EDIT THIS: Your Tool Name ========== -->
    <title>Tool Name - Chatooly</title>

    <!-- ========== DO NOT EDIT: Required CDN Styles ========== -->
    <link rel="stylesheet" href="https://yaelren.github.io/chatooly-cdn/css/unified.min.css">
</head>
<body>
    <!-- ========== EDIT THIS: Update header title to match your tool ========== -->
    <header class="chatooly-header">
        <div class="chatooly-header-title">Tool Name</div>
        <div class="chatooly-header-credit">MADE WITH CHATOOLY</div>
    </header>

    <div class="chatooly-app-container">
        <!-- Left Panel: Tool Controls -->
        <div class="chatooly-controls-panel">
            <!-- ========== EDIT THIS: Tool Description ========== -->
            <div class="chatooly-controls-header">
                <p>Tool description goes here. Explain what your tool does and how to use it.</p>
            </div>

            <div class="chatooly-controls-content">
                <!-- ========== CANVAS CONTROLS AUTO-INJECTED BY CDN ========== -->
                <!-- The Chatooly CDN automatically injects canvas resize controls here -->

                <!-- ========== EDIT BELOW: Add Your Custom Tool Controls Here ========== -->

                <!-- ========== EXAMPLE: Text Input ========== -->
                <div class="chatooly-section-card">
                    <h3 class="chatooly-section-header">Example Controls</h3>
                    <div class="chatooly-section-content">
                        <!-- Text Input -->
                        <div class="chatooly-input-group">
                            <label class="chatooly-input-label" for="example-text">Text Input</label>
                            <input type="text" class="chatooly-input" id="example-text" placeholder="Enter text...">
                        </div>

                        <!-- Number Input with Slider -->
                        <div class="chatooly-slider-group">
                            <label class="chatooly-slider-label">
                                <span>Number Value</span>
                                <span class="chatooly-slider-value" id="example-value">50</span>
                            </label>
                            <input type="range" class="chatooly-slider" id="example-slider" min="0" max="100" value="50">
                        </div>

                        <!-- Dropdown Select -->
                        <div class="chatooly-input-group">
                            <label class="chatooly-input-label" for="example-select">Dropdown</label>
                            <select class="chatooly-select" id="example-select">
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>

                        <!-- Toggle Switch -->
                        <div class="chatooly-toggle-group">
                            <button type="button"
                                    class="chatooly-toggle"
                                    id="example-toggle"
                                    role="switch"
                                    aria-pressed="false">
                                <span class="chatooly-toggle-slider"></span>
                            </button>
                            <label class="chatooly-toggle-label" for="example-toggle">Enable Feature</label>
                        </div>

                        <!-- Color Picker -->
                        <div class="chatooly-color-group">
                            <label class="chatooly-color-label" for="example-color">Color</label>
                            <input type="color" class="chatooly-color-input" id="example-color" value="#667EEA">
                        </div>

                        <!-- Button -->
                        <button type="button" class="chatooly-btn" id="example-button">
                            Apply Changes
                        </button>
                    </div>
                </div>

                <!-- ========== BACKGROUND CONTROLS ========== -->
                <div class="chatooly-section-card">
                    <h3 class="chatooly-section-header">â—¼ Background</h3>
                    <div class="chatooly-section-content">
                        <!-- Transparent Background Toggle -->
                        <div class="chatooly-toggle-group">
                            <button type="button"
                                    class="chatooly-toggle"
                                    id="transparent-bg"
                                    role="switch"
                                    aria-pressed="false">
                                <span class="chatooly-toggle-slider"></span>
                            </button>
                            <label class="chatooly-toggle-label" for="transparent-bg">Transparent Background</label>
                        </div>

                        <!-- Background Color Picker -->
                        <div class="chatooly-color-group" id="bg-color-group">
                            <label class="chatooly-color-label" for="bg-color">Background Color</label>
                            <input type="color" class="chatooly-color-input" id="bg-color" value="#FFFFFF">
                        </div>

                        <!-- Background Image Upload -->
                        <div class="chatooly-input-group">
                            <label class="chatooly-input-label" for="bg-image">Background Image</label>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <input type="file"
                                       class="chatooly-input"
                                       id="bg-image"
                                       accept="image/*"
                                       style="flex: 1; font-size: 13px; padding: 6px 10px;">
                                <button id="clear-bg-image"
                                        type="button"
                                        class="chatooly-btn"
                                        style="display: none; padding: 6px 12px; min-width: auto;"
                                        title="Remove image">Ã—</button>
                            </div>
                        </div>

                        <!-- Image Fit Dropdown -->
                        <div class="chatooly-input-group" id="bg-fit-group" style="display: none;">
                            <label class="chatooly-input-label" for="bg-fit">Image Fit</label>
                            <select class="chatooly-select" id="bg-fit">
                                <option value="cover">Fill Frame</option>
                                <option value="contain">Fit in Frame</option>
                                <option value="fill">Stretch to Fill</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- ========== END BACKGROUND CONTROLS ========== -->

                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>

        <!-- Right Panel: Preview/Canvas Area -->
        <div class="chatooly-preview-panel">
            <!-- ========== DO NOT EDIT: Required Export Container ========== -->
            <div id="chatooly-container">
                <!-- ========== EDIT BELOW: Add Your Visual Output Here ========== -->
                <!-- This content will be exported as PNG/Video -->
                <!-- IMPORTANT: Your main canvas MUST have id="chatooly-canvas" -->
                <!-- For animations: CDN automatically detects canvas animations and provides video export options -->
                <canvas id="chatooly-canvas"></canvas>
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
    </div>

    <!-- ========== DO NOT EDIT: Chatooly CDN v2.0 Integration ========== -->
    <!-- This script automatically provides: Dark theme styling + Static/Video export functionality -->
    <!-- Video support: Detects p5.js, Three.js, Canvas animations and provides MediaRecorder API export -->
    <script src="https://yaelren.github.io/chatooly-cdn/js/core.min.js"></script>

    <!-- ========== DO NOT EDIT: Chatooly Configuration ========== -->
    <script src="js/chatooly-config.js"></script>

    <!-- ========== DO NOT EDIT: UI Controls ========== -->
    <script src="js/ui.js"></script>

    <!-- ========== DO NOT EDIT: Your Tool Logic ========== -->
    <script src="js/main.js"></script>
</body>
</html>
